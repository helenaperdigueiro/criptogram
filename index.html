<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptograma</title>
    <script src="./build/main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icons/favicon/digital-key.png" type="image/x-icon">
</head>

<body>
    <header></header>
    <div id="container">
        <form action="" id="form">
            <fieldset id="criptogram-generator-container">
                <legend>Crie seu criptograma</legend>
                <label for="phrase">Frase</label>
                <input type="text" name="phrase" placeholder="Digite uma frase" id="input-phrase">
                <input type="submit" id="btn-generate-criptogram"></input>
                <div class="tooltip">
                    <img src="./icons/btns/show.png" alt="" id="btn-show-hide">
                    <span class="tooltiptext">Mostrar/esconder as letras</span>
                </div>
                <div class="tooltip">
                    <img src="./icons/btns/shuffle-key.png" alt="" id="btn-shuffle-key">
                    <span class="tooltiptext">Embaralhar a legenda (todos os criptogramas serão excluídos)</span>
                </div>
                <div class="tooltip">
                    <img src="./icons/btns/delete-all.png" alt="" id="btn-delete-all">
                    <span class="tooltiptext">Deletar todos os criptogramas</span>
                </div>
            </fieldset>
        </form>
        <div id="criptograms-container" hidden-letters="true"></div>
        <div id="key-container">
            <h3>Legenda</h3>
        </div>
    </div>
    <footer>
        <h6>Icons from <a href="https://www.flaticon.com/authors/smashingstocks">smashingstocks</a></h6>
    </footer>

</body>

</html>
